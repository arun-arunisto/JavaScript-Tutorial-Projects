<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - JS Projects</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6a60443b38.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/ifoundyou.jpeg" alt="song-thumbnail" id="track-img" class="song-img">
            <h1>1915 <span style="color:rgba(0, 221, 255, 0.818)">4EVER</span></h1>
            <p id="track-name">Until I found you â™¡</p>

            <audio id="song">
                <source id="track" src="media/until-i-found-you.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div onclick="previousTrack()"><i class="fa-solid fa-backward-fast"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="nextTrack()"><i class="fa-solid fa-forward-fast"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
